<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body>
    <footer class="w-full py-4 bg-[#333] text-white">
        <div class="flex flex-col md:flex-row items-start md:items-center px-4 md:px-8">
            <img src="../assets/image/Logo.png" alt="Logo" class="hidden md:block w-[200px] mb-4 md:mb-0">

            <div class="md:ml-8 md:w-1/2">
                <form>
                    <h2 class="text-sm font-semibold">Curte carro japonês de verdade?</h2>
                    <p class="text-sm mb-3">Cadastre seu e-mail e receba as novidades mais quentes do universo JDM.
                        Lançamentos, ofertas insanas e aquelas joias que nem aparecem no mercado.</p>

                    <div class="flex flex-col sm:flex-row w-full gap-2">
                        <label for="newsletter1" class="sr-only text-white-500">Endereço de email</label>
                        <input id="newsletter1" type="email" required placeholder="Digite seu email"
                            class="flex-1 px-4 py-2 rounded border border-gray-300 text-white focus:outline-none focus:ring-2 focus:ring-orange-500 ">
                        <button type="submit" class="px-4 py-2 rounded text-white bg-[#EA6D27] hover:bg-orange-600" >
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-evenly items-center py-4 mt-4 border-t border-gray-700 text-sm">
            <p class="mb-2 sm:mb-0">© 2025 AutoElite. Todos os direitos reservados.</p>

            <ul class="flex gap-5">
                <li class="mb-2 flex items-center gap-2">
                    <img src="../assets/image/instagram.png" alt="">@autoelitegarage
                </li>
                <li class="mb-2 flex items-center gap-2">
                    <img src="../assets/image/facebook.png" alt="Logo facebook">AutoElite Garage 
                </li>
                <li class="mb-2 flex items-center gap-2">
                    <img src="../assets/image/whatsapp.png" alt="logo whatsapp">(11) 942495758
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
